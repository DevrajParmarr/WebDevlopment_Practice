<!DOCTYPE html>
<html lang="en">
<head>
    <title>Show_Hide</title>
</head>
<body>
    <div class="box">
        <h2>Welcome To Dev.Technolgy</h2>
        <p>Email_ID <input type="text" id="user"> </p>
        Password <input type="password" id="pass" placeholder="Enter Password">
        <button id="b" onclick="toggle() ">show</button>
        <br>
        <button id="b" style=" margin-left:76px; margin-top: 8px;" onclick="output()">Submit </button>
        <span id="msg"></span>
    
    </div>
   
    <style>

      .box{
        border: solid red 3px;
        padding: 5px;
        background-color: blanchedalmond;
        inline-size: fit-content;
        margin-left:500px;
        padding: 21px;
      }

      

    </style>
    <script>
        usero=document.getElementById("user")
        passObj=document.getElementById("pass")
        bo=document.getElementById("b")
        msgObj=document.getElementById("msg")
        state="hide"
        console.log("Initiate state=",state)
        function toggle(){
            if(state=='show'){
                state='hide'
                passObj.type='password'
                bo.innerHTML="show"
            }
            else if(state=='hide'){
                state='show'
                passObj.type='text'
                bo.innerHTML="hide"

            }
            console.log("current state=",state)

        }
        function output(){

            if(usero.value.length==0){
                showmsg("Username cannot be empty",'red')
                return
            }
            if(passObj.value.length==0){
                showmsg("password cannot be empty",'red')
                return
            }
            
            if(passObj.value.length<6){
                showmsg("password must be of 6 letter",'green')

            }
            if(usero.value=="devraj" && passObj.value=="123456"){
                showmsg("Login Successfull",'green')
                alert("Login Succesful")
            }
            else{
                showmsg("Lofin failed",'red')
               alert("Wrong Password ,Try Again")
            }
        }
        
        function showmsg(msg,color){
            msgObj.innerHTML=msg
            msgObj.style.color=color
        }
    </script>
    
</body>
</html>
